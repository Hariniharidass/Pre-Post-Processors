<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Pre-post-processors</title>
</head>

<body>
    <header class="nav-bar">
        <a href="/index.html" class="logo"><img src="/images/Logo.svg" alt="Logo Genesis"></a>
        <div class="right">
            <nav>
                <a class="nav-links" href="/pages/product-details.html">Projects</a>
                <a class="nav-links" href="/pages/contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div class="contact-page">
        <div class="contact-title">
            <header>
                <h1>Full set of great
                    features to make your
                    product fresh</h1>
            </header>
        </div>
        <div class="contact-text">
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
    </div>

    <div class="contact-form">
        <form action="">
            <label class="label" for="name">Name</label>
            <input class="form-elements" type="text" name="name" id="name">
            <label  class="label" for="email">Email</label>
            <input class="form-elements" type="email" name="email" id="email">
            <label  class="label" for="message">Message</label>
            <input class="form-elements" type="text" name="message" id="message">
            <input class="btn-submit" type="button" value="Submit">
        </form>

    </div>

    <section >
        <img class="contact-map" src="/images/Map.png" alt="contact-map">
    </section>

    <footer class="nav-bar footer">
        <a href="/index.html" class="logo"><img src="/images/Logo.svg" alt="Logo Genesis"></a>
        <div class="right">
            <nav>
                <a class="nav-links" href="/pages/product-details.html">Projects</a>
                <a class="nav-links" href="/pages/contact.html">Contact</a>

                <a class="nav-links social" href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a>
                <a class="nav-links" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a class="nav-links" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </nav>
        </div>
    </footer>
</body>

</html>
