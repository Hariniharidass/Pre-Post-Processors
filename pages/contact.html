<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Pre-post-processors</title>
</head>

<body>
    <section class="contact-title">
        <header>
            <h1>Full set of great
                features to make your
                product fresh</h1>
        </header>
        <section>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </section>
    </section>
    <section class="contact-form">
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
            <input type="button" value="Submit">
        </form>
    </section>
    <section class="contact-map">
        <img src="/images/Map.png" alt="contact-map">
    </section>
</body>

</html>
